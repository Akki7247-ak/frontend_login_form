    <div class="loginbox">
        <img src="avatar.png" class="avatar" alt="">

            <input type="submit" name="" id="" type="submit" value="Log In">
            <a href="">Forgot Password?</a> <br>
            <a href="">Don't Have a Account?</a> 
        </form>
    </div>
